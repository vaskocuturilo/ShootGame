<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta>
    <title>Shoot game</title>
  </head>
  <body>
    <div class="modal" data-cy="modal-window">
          <button class="close-modal" data-cy="close-button">&times;</button>
           <button id="button-new" class="btn btn--new" data-cy="main-button">🔫 Start killing orcs</button>
           <button id="button-edit" class="btn btn--edit" data-cy="edit-button"> ✏️ Change player name</button>
           <button id="button-exit" class="btn btn--exit" data-cy="exit-button"> 🚶‍♂️🚶‍♀️🚪Exit</button>
          <div>
          </div>
  </div>
  <div class="game-over-modal hidden" data-cy="modal-window">
    <button class="close-modal" data-cy="close-button">&times;</button>
    <p>
      GAME OVER
    </p>
    <div>
    </div>
</div>
    <div class="container">
    <main>
      <img src="./images/bullet_hole.png" class="bullet-hole hidden" data-cy="bullet-hole">
      <img src="./images/toilet.png" class="toilet hidden" data-cy="toilet">

    <img id="soldier-1" src="./images/soldier-1.gif" class="soldier hidden" data-cy="soldier-1">
    <img id="soldier-2" src="./images/soldier-2.gif" class="soldier hidden" data-cy="soldier-2">
    <img id="soldier-3" src="./images/soldie-3.gif"  class="soldier hidden" data-cy="soldier-3">
    <img id="shotgun" src="./images/shootgun.png" class="image1 hidden" data-cy="shotgun">
    <img id="animation" src="./images/animation.gif" class="animation hidden" data-cy="animation">

    <div class='scoreContainer hidden' id="scoreContainer" data-cy="score-container">
        <div id="score-text" data-cy="score-text">Orcs</div>
        <div id="score-counter" data-cy="score-counter">0</div>
    </div>
    <div class='timeContainer hidden' id="timeContainer" data-cy="time-container">
      <div><span id="time" data-cy="time">30</span></div>
  </div>
    <div class='bulletContainer hidden' id="bulletContainer" data-cy="bullet-counter">
    <img id="bullet-1" src="./images/bullet.png" class="bulletOne" data-cy="bullet-1">
    <img id="bullet-2" src="./images/bullet.png" class="bulletTwo" data-cy="bullet-2">
    <img id="bullet-3" src="./images/bullet.png" class="bulletThree" data-cy="bullet-3">
    <div id="bullet-counter" class="bulletCounter" data-cy="bullet-counter">3</div>
    </div>
    </main>
    <audio id="fire" data-cy="audio-fire">
      <source src="./sound/9mm.ogg" type="audio/mp3">
    </audio>
    <audio id="misFire" data-cy="audio-misfire">
      <source src="./sound/misfire.ogg" type="audio/mp3">
    </audio>
    <script src="./js/script.js"></script>
  </div>
  </body>
</html>
