<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta>
    <title>Shoot game</title>
  </head>
  <body>
    <div class="modal" data-cy="modal-window">
          <button class="close-modal" data-cy="close-button">&times;</button>
           <button id="button-new" class="btn btn--new" data-cy="main-button">🔫 Start killing orcs</button>
           <button id="button-edit" class="btn btn--edit" data-cy="edit-button"> ✏️ Change player name</button>
           <button id="button-exit" class="btn btn--exit" data-cy="exit-button"> 🚶‍♂️🚶‍♀️🚪Exit</button>
          <div>
          </div>
  </div>
    <div class="container">
    <main>
      <img src="./images/bullet_hole.png" class="bullet-hole hidden">
      <img src="./images/bloodspot.png" class="blood-spot hidden">

      <img id='soldier-1' onclick="shoot(this)" src="./images/soldier-1.gif" class="soldier hidden">
    <img id='soldier-2' onclick="shoot(this)" src="./images/soldier-2.gif" class="soldier hidden">
    <img id='soldier-3' onclick="shoot(this)" src="./images/soldie-3.gif"  class="soldier hidden">
    <img id="shotgun" src="./images/machine-gun.png" class="image1 hidden">

    <div class='scoreContainer hidden' id="scoreContainer">
        <div id="score-text">Orcs</div>
        <div id="score-counter">0</div>
    </div>
    <div class='bulletContainer hidden' id="bulletContainer">
    <img id="bullet-1" src="./images/bullet.png" class="bulletOne">
    <img id="bullet-2" src="./images/bullet.png" class="bulletTwo">
    <img id="bullet-3" src="./images/bullet.png" class="bulletThree">
    <div id="bullet-counter" class="bulletCounter">3</div>
    </div>
    </main>
    <audio id="fire">
      <source src="./sound/fire.ogg" type="audio/mp3">
    </audio>
    <script src="./js/script.js"></script>
  </div>
  </body>
</html>
